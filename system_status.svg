<svg width="980" height="620" viewBox="0 0 980 620" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cyanGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feFlood flood-color="#BC13FE" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    
    <clipPath id="clip1"><rect x="0" y="0" width="0" height="40"><animate attributeName="width" from="0" to="800" dur="1s" begin="0.5s" fill="freeze" /></rect></clipPath>
    <clipPath id="clip2"><rect x="0" y="0" width="0" height="40"><animate attributeName="width" from="0" to="800" dur="1s" begin="1.5s" fill="freeze" /></rect></clipPath>
    <clipPath id="clip3"><rect x="0" y="0" width="0" height="40"><animate attributeName="width" from="0" to="800" dur="1s" begin="2.5s" fill="freeze" /></rect></clipPath>
    <clipPath id="clip4"><rect x="0" y="0" width="0" height="150"><animate attributeName="width" from="0" to="800" dur="1s" begin="4s" fill="freeze" /></rect></clipPath>
  </defs>

  <rect x="10" y="8" width="960" height="600" rx="15" fill="#050B14" />
  
  <g filter="url(#purpleGlow)">
    <path d="M100 50 L50 50 L50 150 M50 450 L50 550 L150 550 M830 550 L930 550 L930 450 M930 150 L930 50 L830 50" 
          stroke="#BC13FE" stroke-width="4" fill="none">
      <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M250 40 L730 40 M250 570 L730 570" stroke="#BC13FE" stroke-width="1.5" opacity="0.5" />
  </g>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Share+Tech+Mono&amp;display=swap');
    
    .title { font-family: 'Orbitron', sans-serif; fill: #00D1FF; font-size: 26px; font-weight: bold; letter-spacing: 5px; filter: url(#cyanGlow); }
    .label { font-family: 'Share Tech Mono', monospace; fill: #00D1FF; font-size: 18px; font-weight: bold; letter-spacing: 1px; }
    .content { font-family: 'Share Tech Mono', monospace; fill: #E0F7FF; font-size: 18px; }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }
    .glitch { animation: flicker 5s infinite; }
  </style>

  <text x="490" y="90" text-anchor="middle" class="title">── PLAYER STATUS: WADJIH ──</text>

  <g transform="translate(150, 170)">
    <g clip-path="url(#clip1)">
      <text class="label">RANK:</text>
      <text x="100" class="content" style="fill:#00FF94">S-RANK (Student/Developer)</text>
    </g>
    
    <g transform="translate(0, 45)" clip-path="url(#clip2)">
      <text class="label">CLASS:</text>
      <text x="100" class="content">System Architect / Shadow Monarch</text>
    </g>
    
    <g transform="translate(0, 90)" clip-path="url(#clip3)">
      <text class="label">TITLE:</text>
      <text x="100" class="content glitch" style="fill:#BC13FE; filter: url(#purpleGlow);">The Relentless Executor</text>
    </g>
  </g>

  <g transform="translate(150, 320)">
    <text class="label" style="fill:#FFC700; font-family: 'Orbitron'; font-size: 15px;">[ DAILY QUEST: THE PATH TO SPECIALIST ]</text>
    <rect y="25" width="680" height="10" rx="5" fill="#111" stroke="#00D1FF" stroke-opacity="0.2"/>
    <rect y="25" width="0" height="10" rx="5" fill="#BC13FE" filter="url(#purpleGlow)">
      <animate attributeName="width" from="0" to="480" dur="2s" begin="3.5s" fill="freeze" />
    </rect>
  </g>

  <g transform="translate(150, 420)" clip-path="url(#clip4)">
    <text class="label" style="text-decoration: underline;">ACTIVE SKILLS:</text>
    <text y="35" class="content">▶ C++17 Hardcoding (Lvl. 92)</text>
    <text y="70" class="content">▶ Java &amp; Clean Architecture (Lvl. 88)</text>
    <text y="105" class="content">▶ System Design &amp; Logic (Lvl. 80)</text>
  </g>

  <text x="490" y="560" text-anchor="middle" class="content" font-style="italic" font-size="15" opacity="0">
    "Execution is the only thing that matters."
    <animate attributeName="opacity" from="0" to="0.6" dur="1s" begin="5s" fill="freeze" />
  </text>
</svg>
